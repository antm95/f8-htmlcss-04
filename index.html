    <head>

        <!-- ***** OPEN GRAPH ***** -->
        <meta property="og:title" content="F8 Lucy Pet Care Project" />

    </head>
    <body style="height: 5000px">
        <!-- +++++ HEADER +++++ -->
        <header class="header header--sticky">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <a href="" class="header__logo-link">
                        <img
                            src="./project/img/logo.svg"
                            alt="Logo Lucy Pet Care"
                            class="header__logo"
                        />
                    </a>
                    <!-- Navigation Bar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#" class="navbar__link"> Home </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Services & Rates
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Reviews</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Contacts Us
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Header Action -->
                    <div class="header-act">
                        <a href="#!" class="header-act__link"> Login </a>
                        <a href="#!" class="btn header-act__btn"> Sign Up </a>
                    </div>
                </div>
            </div>
        </header>
        <!-- ++++++++++++++++++ -->

        <!-- +++++ MAIN +++++ -->
        <main>
            <!-- ===== Hero ===== -->
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <!-- ----- Hero Media ----- -->
                        <div class="hero__media">
                            <!-- Hero Decoration Images -->
                            <img
                                src="./project/img/icon/hero-decor-icon-01.svg"
                                alt=""
                                class="hero__decor-img hero__decor-img-01"
                            />
                            <img
                                src="./project/img/icon/hero-decor-icon-02.svg"
                                alt=""
                                class="hero__decor-img hero__decor-img-02"
                            />
                            <!-- Hero Images -->
                            <div class="hero__img-warp">
                                <img
                                    src="./project/img/hero-img-01.png"
                                    alt="Pet Care Service Image"
                                    class="hero__img"
                                />
                            </div>
                            <div class="hero__img-warp hero__img-warp-medium">
                                <img
                                    src="./project/img/hero-img-02.png"
                                    alt="Pet Care Service Image"
                                    class="hero__img hero__img"
                                />
                            </div>
                            <!-- Hero List -->
                            <div class="hero-list">
                                <!-- Hero List Item 01 -->
                                <div class="hero-list-item">
                                    <div class="hero-list-item__thumb-warp">
                                        <img
                                            src="./project/img/hero-img-03.png"
                                            alt="Pet Health Image"
                                            class="hero-list-item__thumb"
                                        />
                                    </div>
                                    <div class="hero-list-item__info">
                                        <p class="hero-list-item__title">
                                            Pet Health
                                        </p>
                                        <div
                                            class="hero-list-item__skeleton"
                                        ></div>
                                        <div
                                            class="hero-list-item__skeleton"
                                        ></div>
                                    </div>
                                </div>
                                <div class="hero-list__line"></div>
                                <!-- Hero List Item 02 -->
                                <div class="hero-list-item">
                                    <div class="hero-list-item__thumb-warp">
                                        <img
                                            src="./project/img/hero-img-04.png"
                                            alt="Pet Health Image"
                                            class="hero-list-item__thumb"
                                        />
                                    </div>
                                    <div class="hero-list-item__info">
                                        <p class="hero-list-item__title">
                                            Pet Health
                                        </p>
                                        <div
                                            class="hero-list-item__skeleton"
                                        ></div>
                                        <div
                                            class="hero-list-item__skeleton"
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ----- Hero Content ----- -->
                        <section class="hero__content">
                            <h1 class="hero__heading">
                                Established & Trusted Pet Care Service
                            </h1>
                            <p class="hero__desc">
                                Discover a wide variety of Partitive services to
                                choose from, including daycare, private walks,
                                office duty and spa.
                            </p>
                            <div class="hero__row">
                                <a href="#!" class="btn btn--reverse hero__btn">
                                    Book a Meet
                                    <span class="btn-icon">
                                        <svg
                                            width="5"
                                            height="6"
                                            viewBox="0 0 5 6"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                                stroke="currentColor"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            />
                                        </svg>
                                    </span>
                                </a>
                                <a href="#!" class="hero__cta-link">
                                    Schedule a Call
                                </a>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
            <!-- ===== ==== ===== -->
        </main>
        <!-- ++++++++++++++++ -->
    </body>
</html>
